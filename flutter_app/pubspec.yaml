name: sms_enterprise_app
description: Enterprise SMS earning app (Flutter) - modular example
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP networking
  http: ^1.2.0
  
  # Local storage
  shared_preferences: ^2.2.0
  
  # SMS functionality - using flutter_sms as telephony is discontinued
  flutter_sms: ^2.3.3
  
  # State management
  provider: ^6.1.0
  
  # Environment variables
  flutter_dotenv: ^5.1.0
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/logo.png
    - .env
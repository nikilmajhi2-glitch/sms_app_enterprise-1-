name: CI
on: [push]
jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with: node-version: '20'
      - name: Install
        run: |
          cd node_backend
          npm install
      - name: Run tests
        run: |
          cd node_backend
          npm test